<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <!-- 标准ICO -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- 高清PNG备用 -->
    <link rel="icon" href="/favicon-48x48.png" sizes="48x48" type="image/png">

    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/leaderboard.css?v=1">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5Y5JNSKZC9"></script>

<body>
    <div class="leaderboard-container">
        <h2>历史得分</h2>
        <div class="best-score">最高分: <span>1444</span></div>
        <div class="score-trend">
            <div class="encouragement">保持稳定，尝试新的策略！💪</div>
        </div>
        <div class="leaderboard-list"> 
        </div>
        <div class="share-section">
            <button class="share-button" onclick="window.shareScore()">分享我的成绩</button>
        </div>
    </div>

    <div class="container">
        <h1>2048</h1>
        <div class="header">
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
            <button id="new-game">New Game</button>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div id="tile-container"></div>
        </div>
    </div>
    <script src="js/leaderboard.js?v=1"></script>
    <script src="js/game.js?v=1"></script>
</body>

</html>
